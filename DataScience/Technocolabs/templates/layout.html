<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/4.5/ -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <!-- https://favicon.io/emoji-favicons/money-mouth-face/ -->
        <link href="/static/favicon.ico" rel="icon">

        <link href="/static/styles.css" rel="stylesheet">

        <!-- http://getbootstrap.com/docs/4.5/ -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

        <title>Bondora</title>

    </head>

    <body>
        <!--
            a form that takes the required information from the user which are:
            #    the features required for the model 
            #    'BidsPortfolioManager', 'BidsApi', 'BidsManual', 'NewCreditCustomer',
            #    'VerificationType', 'LanguageCode', 'Age', 'Gender', 'Country',
            #    'AppliedAmount', 'Interest', 'MonthlyPayment',
            #    'UseOfLoan', 'Education', 'MaritalStatus', 'EmploymentStatus',
            #    'EmploymentDurationCurrentEmployer', 'OccupationArea',
            #    'HomeOwnershipType', 'IncomeTotal', 'ExistingLiabilities',
            #    'RefinanceLiabilities', 'DebtToIncome', 'FreeCash',
            #    'Rating', 'Restructured', 'CreditScoreEsMicroL',
            #    'PrincipalPaymentsMade', 'InterestAndPenaltyPaymentsMade',
            #    'InterestAndPenaltyBalance',
            #    'Previous Early Repayments Before Loan'
        -->
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>Analysing Credit Risk on European Peer-to-Peer lending platform Bondora</h1>
                    <p>By <a href="#">Mohammed Ali</a></p>
                    <p>For more information, please visit <a href="#">this</a> page.</p>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <form action="/predict" method="POST">
                        <div class="form-group">
                            <label for="NewCreditCustomer">NewCreditCustomer</label>
                            <!--choose 0 Customer had at least 3 months of credit history in Bondora 1 No prior credit history in -->
                            <select class="form-control" id="NewCreditCustomer" name="NewCreditCustomer">
                                <option value="0">0 Customer had at least 3 months of credit history in Bondora</option>
                                <option value="1">1 No prior credit history in Bondora</option>
                            </select>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-6">
                                <label for="VerificationType">VerificationType</label>
                                <!--choose 0 Not set 1 Income unverified 2 Income unverified, cross-referenced by phone 3 Income verified 4 Income and expenses -->
                                <select class="form-control" id="VerificationType" name="VerificationType">
                                    <option value="0">0 Not set</option>
                                    <option value="1">1 Income unverified</option>
                                    <option value="2">2 Income unverified, cross-referenced by phone</option>
                                    <option value="3">3 Income verified</option>
                                    <option value="4">4 Income and expenses verified</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="LanguageCode">LanguageCode</label>
                                <!--choose 1 Estonian 2 English 3 Russian 4 Finnish 5 German 6 Spanish 9 Slovakian -->
                                <select class="form-control" id="LanguageCode" name="LanguageCode">
                                    <option value="1">1 Estonian</option>
                                    <option value="2">2 English</option>
                                    <option value="3">3 Russian</option>
                                    <option value="4">4 Finnish</option>
                                    <option value="5">5 German</option>
                                    <option value="6">6 Spanish</option>
                                    <option value="9">9 Slovakian</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="AppliedAmount">AppliedAmount</label>
                                <input type="text" class="form-control" id="AppliedAmount" name="LanguageCode" placeholder="LanguageCode">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>

</html>
